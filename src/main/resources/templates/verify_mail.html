<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify email response</title>

<body style="font-family: system-ui;
            color: #2c3e50;
            background-color: rgb(230,247,255);"
>
<div class="container"
     style="background: rgb(230,247,255);
            padding: 2em;
            text-align: center;
            height: 100%;"
>

    <div class="d-sm-flex flex-grow-1 justify-content-sm-center align-items-sm-center w-100 main-container"

        <div class="text-end"

                        justify-content: center;
                        padding-top: 1em;"

                            background: rgba(255,253,253,0.74);
                            border-radius: 4px;
                            text-align: center;
                            padding: 0 0 5% 7%;
                            display: flex;
                            flex-direction: column;
                            width: 60%;"
                >

                    <div class="logo-container"
                         style=""
                    >
                        <div class="boco-img-container"
                             style=""
                        >

                            <img class="boco-logo"  src="../static/images/BoCo.png" alt="logo"
                                 style="width: 50px;
                                    height: 50px;
                                    float: right;
                                    margin: 10px;"
                            >
                        </div>
                    </div>

                    <div class="email-response"
                         style="padding-right: 7%;"
                    >
                        <div class="email-img-container"

                        </div>

                        <div>

                            <div class="header"
                                 style="font-weight: bold;
                                        font-size: 2em;
                                        padding-bottom: 10px;"
                            >
                                <a th:text="${'Hei ' + name + '!'}"></a>
                            </div>

                            <div>
                                <a th:text="${lagd != null} ? 'For å leie hos Boco må du bekrefte e-postadressen din:'
                                : 'For å lage nytt passord må du følge lenken under:'"></a>
                            </div>

                            <div
                                 style="padding-top: 20px;" class="link"
                            >
                                <a th:href="${url}">Ta meg dit</a>
<!--                                <a th:href="${urlBytt != null} ? urlBytt : ''"></a>-->
                                <br>
                                <br>
                                <a >Med vennlig hilsen Boco!</a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
